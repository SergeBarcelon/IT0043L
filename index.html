<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset = "UTF-8">
        <title> Layout 1</title>
        <link rel="stylesheet" href="style1.css">

    </head>
    <body>
        <div id="wrapper-div">
        <div id="logo-div">
            <img src="Gamehub.png" height = 150px width= 150px>
        </div>
        <div id="nav-div">
            <p style="color: white">Navigation</p>
        </div>
        <div id="headerbanner-div">
            <p style="color: white">Header / Banner</p>
        </div>
        <div id="main-div" class="clearfix">
            <div id="sidebar-div">
                <p style="color: white">Side Bar</p>
            </div>
            <div id="bodyarea-div">
                <p style="color: white">Welcome to Gamehub where you can realize your gaming dreams <br>that you have been dreaming for since you were a child!</p>
            </div>
        </div>
        <div id="footer-div">
            <img src="Gamehub.png" height = 100px width= 100px>
        </div>
        </div>
    </body>
</html>
